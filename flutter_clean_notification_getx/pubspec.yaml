name: excise_notification
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  #Third Package
  get: ^3.23.1
  equatable: ^1.2.5
  dartz: ^0.9.2
  http: ^0.12.2
  flutter_slidable:
  sizer: ^1.1.8
  flutter_icons: ^1.1.0
  intl: ^0.16.1
  firebase_messaging: ^7.0.3
  flutter_local_notifications: ^3.0.0
  path_provider: ^1.6.7
  rxdart: ^0.24.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
#  assets:
#    - assets/icons/
  fonts:
    - family: Kanit-Regular
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
